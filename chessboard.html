<script>
    //solution one:
var chessBoard= '',
    size= 8,
    c;

for(var i = 0 ; i < size ; i++) {
  c= i%2 ? '# ' : ' #';
  for(var j = 0 ; j < size/2 ; j++) {
    chessBoard+= c;
  }
  chessBoard+= '\n';
}

console.log(chessBoard);

    //solution two:
var chessboard = '';
for (var y = 0; y < 8; y++) { /*in the outer loop we add newline to seperate rows*/
  for (var x = 0; x < 8; x++) { /*every inner loop rappresents a line, and alternatively it's adding either ' ' or '#' to the string that's being populated*/
    if ((x + y) % 2 == 0)
      chessboard += " ";
    else
      chessboard += "#";
  }
  chessboard += "\n";
}

console.log(chessboard);
</script>
